<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3.js"></script>
    <style>
    .axis {
        font-family: arial;
        font-size:1em;
    }
    path {
        fill:none;
        stroke:black;
        stroke-width:2px;
    }
    .tick {
        fill:none;
        stroke:black;
    }
    circle{
        stroke:black;
        stroke-width:0.5px;
    }
    circle.on2off{
        fill:DeepPink;
    }
    circle.off2on{
        fill:MediumSeaGreen;
    }
    path.times_square{
        stroke:DeepPink;
    }
    path.grand_central{
        stroke:MediumSeaGreen;
    }
    
    </style>
    <script>
    function draw(data) {
        "use strict";
        var margin = 50,
            width = 1100 - margin,
            height = 700 - margin;
        
        var expression_extent = d3.extent(data,
            function(d){return d.expression}
        );

        var freq_extent = d3.extent(data,
            function(d){return d.mut_freq}
        )
        
        var expression_scale = d3.scale.linear()
.domain([0,50])
//            .domain(expression_extent)
            .range([height, margin]);
        
        var freq_scale = d3.scale.linear()
.domain([0,.015])
//            .domain(freq_extent)
            .range([margin, width])
        
        var freq_axis = d3.svg.axis()
            .scale(freq_scale)
        
        var expression_axis = d3.svg.axis()
            .scale(expression_scale)
            .orient("left")
        
        <!-- var line = d3.svg.line() -->
        <!--     .x(function(d){return time_scale(d.time)}) -->
        <!--     .y(function(d){return count_scale(d.count)}) -->
        <!--     .interpolate("linear") -->
                    
        d3.select("body") 
          .append("svg")
            .attr("class","chart") 
            .attr("width", width+margin)
            .attr("height", height+margin)
        
        <!-- d3.select('svg') -->
        <!--   .append('path') -->
        <!--     .attr('d', line(data.times_square)) -->
        <!--     .attr('class', 'times_square') -->
        
        <!-- d3.select('svg') -->
        <!--   .append('path') -->
        <!--     .attr('d', line(data.grand_central)) -->
        <!--     .attr('class', 'grand_central') -->
        
        
        d3.select("svg")
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
            .attr("class", function(d){return d.gene_set;})

          d3.selectAll("circle")
            .attr("cy", function(d){return expression_scale(d.expression);})
            .attr("cx", function(d){return freq_scale(d.mut_freq);})
            .attr("r", 3)
            
        d3.select("svg")
          .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(freq_axis);
         
        d3.select("svg")
          .append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + margin + ",0)")
          .call(expression_axis);
    
      d3.select('.y.axis')
          .append('text')
          .text('RNA-Seq Expression')
          .attr('transform', "rotate (90, " + -margin + ", 0)")
          .attr('x', 20)
          .attr('y', 0)
                    
      d3.select('.x.axis')
        .append('text')
          .text('Mutation Frequency')
          .attr('x', function(){return (width / 1.6) - margin})
          .attr('y', margin/1.5)    
    }
    
    </script>
</head>
<body>
    <script>
        d3.json('data/rnaseq_mutFreq.Sep5.primary_cut.json', draw);
    </script>
</body>
</html>
