function mk_year_arcs(data) {
        var pie = d3.layout.pie().value(function(d){return d.weeks;});
//        pie.startAngle(2.3)
//        pie.endAngle(-2)
        var arcs = pie(data),
                   i = -1,
                   arc;
        while (++i < data.length) {

            arc = arcs[i];
//	    console.log(data[i].year, arc);
	    arc.innerRadius = 85;
	    arc.outerRadius = 95;
	    arc.id = data[i].year;
	}
        return arcs;
    }

    function mk_arcs(data) {
        var pie = d3.layout.pie().value(function(d){return 1;});
        var arcs = pie(data),
                   i = -1,
                   arc;
        while (++i < data.length) {
            arc = arcs[i];
	    arc.innerRadius = 100;
	    arc.outerRadius = 100+10*data[i].count;
	    arc.id = data[i].year;
	    arc.month = data[i].month;
	}
        return arcs;
    }
